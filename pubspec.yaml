name: pictures
description: Test Task for WebAnt
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.23.0+1
  http: ^0.13.4
  flutter_bloc: ^7.3.2
  stream_transform: ^2.0.0
  bloc_concurrency: ^0.1.0
  dio: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  fonts:
    - family: NavIcons
      fonts:
        - asset: fonts/nav_icons.ttf
  assets:
    - assets/images/internet.svg